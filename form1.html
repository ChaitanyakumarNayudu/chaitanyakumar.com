<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
<table border="0" cellpadding="4px" cellspacing="2px" >
	<th colspan="2" bgcolor="#c8d8f8">
		USER REGISTRATION<br>
		<sup>*</sup>Required Fields
	</th>
	<tr bgcolor="#c8d8f8">
		<td>First Name<sup>*</sup><br>
		<input type="text" name="First Name" placeholder="first name"></td>
		<td>Last Name<sup>*</sup><br>
		<input type="text" name="Last Name" placeholder="Last name"></td>
	</tr>
	<tr bgcolor="#c8d8f8">
		<td>E-Mail<sup>*</sup><br>
		<input type="E-Mail" name="E-Mail" placeholder="E-Mail" size="25"></td>
		<td>Zip Code<sup>*</sup><br>
		<input type="text" name="Zip Code" placeholder="Zip Code" size="5" maxlength="5"></td>
	</tr>
	<tr bgcolor="#c8d8f8">
		<td colspan="2">User Name<sup>*</sup><br>
		<input type="text" name="User Name" placeholder="User Name"></td>
	</tr>
	<tr bgcolor="#c8d8f8">
		<td>Password<sup>*</sup><br>
		<input type="Password" name="Password" placeholder="Password"></td>
		<td>Confirm Password<sup>*</sup><br>
		<input type="Password" name="Password" placeholder="Password"></td>
	</tr>
	<tr bgcolor="#c8d8f8">
		<td colspan="2">What music are you interested in?<br>
		<input type="checkbox" name="Rock">Rock
		<input type="checkbox" name="Pop">Pop
		<input type="checkbox" name="Bluegrass">Bluegrass<br>
		<input type="checkbox" name="Blues">Blues
		<input type="checkbox" name="Jazz">Jazz
		<input type="checkbox" name="Country">Country
		</td>
	</tr>
	<tr bgcolor="#c8d8f8">
		<td colspan="2">Would you like to receive e-mail notifications on our special sales?<br>
		<input type="radio" name="Yes" checked>Yes
		<input type="radio" name="No">No
		</td>
	</tr>
	<tr bgcolor="#c8d8f8">
		<td colspan="2" align="center">
			<input type="submit" name="submit" value="submit">
			<input type="Reset" name="reset" value="Reset">
		</td>
	</tr>


</table>

</body>
</html>
