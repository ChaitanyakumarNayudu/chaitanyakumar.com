<!DOCTYPE html>
<html>
<head>
	<title>Login page</title>
	<link rel="stylesheet" type="text/css" href="Loginpage.css">
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="maindiv">
	<div class="firstdiv">
         <img class="image1" src="gelogo.png" width="40px" height="40px">
         <label class="label1">OLYMPUS</label>
    </div>
    <div class="seconddiv">
    <h1>Welcome to Olympus</h1>
    <h2>User Login</h2>
    <div class="thirddiv">
    <div class="formdiv">
    	<form class="form1">
    		<input class="emailinput" type="email" name="email" placeholder="Email ID"><br>
    		<input class="passwordinput" type="password" name="password" placeholder="Password">  <i class="fa fa-question-circle-o"></i><br><br>
    		<div id="checkid">
    		<input class="check" type="checkbox" name="checked" checked=""> Stay signed in
    		</div><br>
    		<input class="idbutton" type="button" name="id" value="Login ID"><br><br>
    		<div class="iddiv">Forgot your<a href="#">User Name</a>or<a href="#">Password</a>
    		</div>
    	</form>    	
    </div>
    <div class="centerdiv">
    <div class="vertical1"></div>
        	 <input class="orbutton" type="button" name="button" value="OR">
        	 <div class="vertical2"></div>
    </div>

    <div class="requestdiv">
    	<input class="requestbutton" type="button" name="request" value="Request HCP Account">
    </div>
    </div>    	
    </div>
    <div class="lastdiv">
         <img class="image2" src="gelogo.png" width="40px" height="40px">
        <label class="label2">imagination at work</label>
        <div class="lastlist">
        	<ul>
        		<li>Privacy</li>
        		<li>Terms</li>
        		<li>Contact</li>
        		<li>Accessability</li>
        		<li>Cookies</li>
        		<li id="lastid">&copy; 2014 General Electric</li>
        	</ul>
        </div>
</div>
</body>
</html>
